name: Deploy React App

on:
  push:
    branches:
      - main # or your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # your Node version

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ iOOVZReb64r4VQUxHXHYbp6t }}
          vercel-args: '--prod'
          working-directory: .
          vercel-org-id: ${{ team_oFJRA49ydyLmlGFoKCEbdExB }}
          vercel-project-id: ${{ prj_XIUkY7ldYyxp2x8YsFFn8Wktr9ww }}
